    <link rel="stylesheet" href="{% static 'css/style.css' %}">

<body>
    <div class="header col-12">
        <div class="row">
            <div class="col-sm-12 col-md-3 center">
                <img class="logo" src="{% static 'Images/logotipo.png' %}">
            </div>
                
            <div class="col-12 col-md-6 center">
                <ul class="col-md-12">
                    <li class="menu"><a href="/">Inicio</a></li>

                </div>
            </div>
        </div>

     <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'Images/1.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'Images/2.jpg' %}" class="d-block w-100" alt="...">
             </div>
            <div class="carousel-item">
              <img src="{% static 'Images/3.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'Images/4.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'Images/5.jpg' %}" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-bs-slide="next">
